<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">YouTube</div>
        <input type="text" placeholder="Search">
        <div class="menu">
            <button>Sign In</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Subscriptions</li>
            </ul>
        </aside>

        <!-- Video Thumbnails -->
        <main class="videos">
            <div class="video">
                <img src="thumbnail1.jpg" alt="Video 1">
                <p>Video Title 1</p>
                <p>Channel Name</p>
            </div>
            <div class="video">
                <img src="thumbnail2.jpg" alt="Video 2">
                <p>Video Title 2</p>
                <p>Channel Name</p>
            </div>
            <!-- Add more video thumbnails -->
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>About | Terms of Service | Privacy Policy</p>
    </footer>
</body>
</html>
